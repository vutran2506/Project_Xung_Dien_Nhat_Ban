<div id="login" style="padding-top: 100px">
<div  class="form_login" >
  <section>
    <!--Bắt Đầu Phần Hình Ảnh-->
    <div class="img-bg">
      <img src="https://www.slg-gh.com.vn/data/service-image/SR-Nhatban/showroom-nhat-1.jpg" alt="Hình Ảnh Minh Họa">
    </div>
    <!--Kết Thúc Phần Hình Ảnh-->
    <!--Bắt Đầu Phần Nội Dung-->
    <div class="noi-dung">
      <div class="form">
        <h2 style="font-weight: bold;color:blue">Trang Đăng Nhập</h2>
        <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="input-form">
            <span>Tên Người Dùng</span>
            <input type="text" style="color: black"  formControlName="username">
          </div>
          <div class="input-form">
            <span>Mật Khẩu</span>
            <input type="password" style="color: black" formControlName="password">
          </div>
          <div class="nho-dang-nhap">
            <label><input type="checkbox" formControlName="rememberMe"> Nhớ Đăng Nhập</label>
          </div>
          <div class="input-form">
            <input type="submit" value="Đăng Nhập">
          </div>
          <div class="input-form">
            <p>Bạn Chưa Có Tài Khoản? <a >Đăng Ký</a></p>
          </div>
        </form>
      </div>
    </div>
    <!--Kết Thúc Phần Nội Dung-->
  </section>
</div>
</div>
