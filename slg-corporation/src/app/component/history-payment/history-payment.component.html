
<div id="historyOrder" class="row">
  <div class="col col-md-2"></div>
  <div class="col col-md-8 mt-5" >
      <div class="d-flex justify-content-center mb-5" style="text-align: center;color: #3b36d7">
        <h1 class="fw-bold mb-0 text-black">Lịch sử mua hàng</h1>
      </div>
      <h5 style="text-align: center; color: red;font-size: 32px" *ngIf="listOrderHistory.length == 0">Thông tin lịch sử mua hàng có.</h5>
      <div *ngIf="listOrderHistory.length>0">
        <div class="row mb-6 d-flex justify-content-between align-items-center" style="font-size: 30px">

          <div class="col-md-3 col-lg-3 col-xl-3">Mã hoá đơn
          </div>
          <div class="col-md-3 col-lg-3 col-xl-3 ">
            Ngay thanh toán
          </div>
          <div class="col-md-3 col-lg-3 col-xl-3 ">
            Số tiền thanh toán
          </div>
          <div class="col-md-3 col-lg-3 col-xl-3 ">
            Chi tiết
          </div>
        </div>
        <hr class="my-4">
        <div *ngFor="let od of listOrderHistory">
          <div class="row mb-4 d-flex justify-content-between align-items-center ml-2">
            <div class="col-md-3 col-lg-3 col-xl-3">
              SGH-{{od.id}}
            </div>
            <div class="col-md-3 col-lg-3 col-xl-3">
              <h6 class="text-muted">{{od.dayPurchase}}</h6>
            </div>
            <div class="col-md-3 col-lg-3 col-xl-3 ">
              <h6 class="mb-0">{{od?.totalPrice|  number:'1.0-0'}}đ</h6>
            </div>
            <div class="col-md-3 col-lg-3 col-xl-3 ">
              <button class="text-body btn-primary">Chi tiết đơn hàng</button>
            </div>
          </div>

          <hr class="my-4">
        </div>
      </div>
      <div class="pt-5">
        <h6 class="mb-0">
          <button class="text-body btn-primary" routerLink="/cart"><i
            class="fa fa-long-arrow-alt-left me-2"></i>Lịch sử mua hàng
          </button>
        </h6>
      </div>

    </div>
  <div class="col col-md-2"></div>
</div>
