<div id="detail" style="padding-top: 2rem"></div>
<section class="section" id="product">
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <div class="left-images">
          <img src="{{product.imageList[0].image}}" alt="">
        </div>
      </div>
      <div class="col-lg-4">
        <div class="right-content">
          <h4>{{product.name}}</h4>
          <span class="price">{{ product.price |  number:'1.0-0'}} đ</span>
          <ul class="stars">
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
          </ul>
          <span>{{product.description}}.</span>
          <div class="quote">
            <i class="fa fa-quote-left"></i><p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiuski smod.</p>
          </div>
          <div class="quantity-content">
            <div class="left-content">
              <h6>Số lượng</h6>
            </div>
            <div class="right-content">
              <div class="quantity buttons_added">
                <input type="button" value="-" class="minus">
                <input type="number" step="1" min="1" max="" name="quantity" value="1" title="Qty" class="input-text qty text" size="4" pattern="" inputmode="">
                <input type="button" value="+" class="plus">
              </div>
            </div>
          </div>
          <div class="total">
            <h5>Tổng tiền: $210.00</h5>
            <div> <a><button class="btn-effect">Thêm vào giỏ hàng</button></a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
