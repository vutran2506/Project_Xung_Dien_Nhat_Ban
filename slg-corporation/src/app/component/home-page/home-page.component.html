<div class="element">
  <div id="cards_landscape_wrap-2">
    <span class="readmore" style="text-align: center"> Sản phẩm mới </span>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4" *ngFor="let pro of products">
            <div class="card-flyer">
              <div class="text-box">
                <div class="image-box">
                  <img src="{{pro.image}}"
                       alt="GH 9000" style="">
                </div>
                <div class="text-container">
                  <h1>{{pro.name}}</h1>
                  <div class="button">
                    <a><button class="btn-effect" routerLink="/detail/{{pro.id}}">Xem chi tiết</button></a>
                    <a><button class="btn-effect" routerLink="/cart">Mua Ngay</button></a>
                  </div>
                </div>
              </div>
            </div>
        </div>

      </div>
    </div>
  </div>
  <main>
    <span class="readmore"> Phương pháp trị liệu</span>

    <div id="card-wrapper">
      <div class="card">
        <div class="card-image">
          <img src="https://tse2.mm.bing.net/th?id=OIP.OVTYA4r7O4kZ4-hLagaAIgHaF7&pid=Api&P=0" alt="Nguyên lý trị liệu xung điện">
          <h6>Nguyên lý trị liệu xung điện</h6>

        </div>
      </div>

      <div class="card">
        <div class="card-image">
          <img src="https://tse2.mm.bing.net/th?id=OIP.QWd_MvyaWhljFM14DiUCfAHaF7&pid=Api&P=0" alt="Nguyên lý trị liệu đặc trưng GH">
          <h6>Nguyên lý trị liệu đặc trưng GH</h6>
        </div>

      </div>
      <div class="card">
        <div class="card-image">
          <img src="https://www.slg-gh.com.vn/data/method-image/cau-hoi-thuong-gap-01.png" alt="Câu hỏi thường gặp">
          <h6>Câu hỏi thường gặp</h6>

        </div>
      </div>
    </div>
  </main>
</div>
