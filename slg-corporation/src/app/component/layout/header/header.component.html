<header class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">
  <div class="container-fluid mx-4">
    <div class="logo d-flex flex-row text-center align-items-center">
      <a [routerLink]="['product']" class="p-0"><img src="https://slg-gh.com.vn/data/logo/80cmx120cm1-01.png"
                                                      alt="" width="125" height="60"
                                                      class="img-fluid"></a>
      <a [hidden]="isLoggedIn"  style="padding: 0">
        <h5 class="mx-2 logo-name" style="padding: 0; text-align: center; color: #eb5d1e">Tập đoàn liên kết việt nhật</h5></a>
    </div>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <nav class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ms-auto" style="margin-right: 70px">
        <li [hidden]="!isLoggedIn  || role!=='ROLE_ADMIN'"><a class="nav-link" [routerLink]="['employee']"><span
          class="n-item" style="font-size: 22px">Nhân viên</span></a></li>
        <li [hidden]="!isLoggedIn || role!=='ROLE_ADMIN'"><a class="nav-link" [routerLink]="['customer']"><span class="n-item"
                                                                  style="font-size: 22px">Khách hàng</span></a>
        </li>
        <li [hidden]="!isLoggedIn" >
          <a href="#product-section" class="nav-link" [routerLink]="['product']"><span
            class="n-item" style="font-size: 22px" >Sản phẩm</span></a>
        </li>
        <li [hidden]="!isLoggedIn" >
          <a class="nav-link" [routerLink]="['product']"><span
            class="n-item" style="font-size: 22px">Các chứng nhận</span></a>
        </li>
        <li [hidden]="!isLoggedIn" >
          <a class="nav-link" [routerLink]="['product']"><span
            class="n-item" style="font-size: 22px">Phương pháp trị liệu</span></a>
        </li>
        <li [hidden]="!isLoggedIn || role!=='ROLE_ADMIN'"><a class="nav-link"><span class="n-item" style="font-size: 22px">Thống kê</span></a></li>
        <li [hidden]="!isLoggedIn">
          <a class="nav-link">
            <span class="n-item" style="font-size: 22px">
            <a><i class="fa fa-shopping-cart" routerLink="/cart"></i></a></span>
          </a>
        </li>

        <li [hidden]="isLoggedIn">
          <a routerLink="/security/login" style="color: #eb5d1e"><span class="n-item" style="font-size: 22px;margin-bottom: 2rem"></span><i class="fa fa-sign-in"></i></a>
        </li>
        <li [hidden]="!isLoggedIn">
          <div class="dropdownUser">
            <div class="n-item d-flex align-items-center">
              <i class="bi bi-person-lines-fill mx-2"></i>
              <span style="color: #eb5d1e;font-size: 22px"><i class="fa fa-user-circle" aria-hidden="true"></i></span>
              <span style="color: #eb5d1e;margin-left: 1rem"><b>{{nameUser}}</b></span>
            </div>
            <div class="dropdown-content p-0">
              <div class=" getstarted" routerLink="/security/change-password">
                <button class="btn" style="font-size: 18px;color: blue">Đổi mật khẩu</button>
              </div>
              <div class=" getstarted">
                <button class="btn" style="font-size: 18px;color: blue" (click)="logOut()">Đăng xuất</button>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </nav>
  </div>
</header><!-- End Header -->

<div class="articles">
  <!--        carousel-->
  <div class="carousel">
    <div class="slide">
      <section id="carousel">
        <div id="demo" class="carousel slide" data-bs-ride="carousel">
          <!-- The slideshow/carousel -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://slg-gh.com.vn/data/banner/slider-sni-2.jpg" class="d-block w-100">
              <div class="carousel-caption">
              </div>
            </div>

            <div class="carousel-item">
              <img src="https://slg-gh.com.vn/data/banner/slider-sni-3.jpg" class="d-block w-100">
            </div>
            <div class="carousel-item">
              <img src="https://slg-gh.com.vn/data/banner/slider-sni-1.jpg" class="d-block w-100">
            </div>
          </div>

          <!-- Left and right controls/icons -->
          <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </section>
    </div>
  </div>

</div>
